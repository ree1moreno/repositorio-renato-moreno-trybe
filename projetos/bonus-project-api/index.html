<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeTypes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <section class="header-title">
      <img src="images/pokedex_art.png" height="150px" alt="pokedex">
      <h1>PokeTypes</h1>
    </section>
  </header>

  <main class="main">
    <section class="description">
      <p>Descubra qual os pontos fortes e fracos pelo tipo do pokémon escolhido.</p>
    </section>

    <section>
      <section class="types-images">
        <!-- https://www.poke-blast-news.net/2015/10/tipos-de-pokemon.html -->
        <img src="images/types/bug.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/dark.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/dragon.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/electric.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/fairy.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/fighting.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/fire.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/flying.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/ghost.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/grass.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/ground.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/ice.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/normal.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/poison.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/psychic.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/rock.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/steel.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
        <img src="images/types/water.png" alt="">
        <!-- <p>Descrição Tipo</p> -->
      </section>
    </section>

    <section class="description choose-text">
      <p>Escolha o seu pokémon</p>
      <input type="text" id="pokemon-text" placeholder="nome do pokémon">
      <button id="find-pokemon">Procurar</button>
    </section>

    <section class="chosen-pokemon">
      <h2>Você escolheu o NOME_POKEMON</h2>
      <img src="images/pokemon-test.png" height="300px" width="300px" alt="imagem do pokemon">
      <p>Descrição pokemon</p>
    </section>

    <section class="fight-info">
      <section class="advantage">
        <h3>Forte Contra:</h3>
        <img src="images/pokemon-test.png" height="100px" width="100px" alt="">
        <img src="images/pokemon-test.png" height="100px" width="100px" alt="">
        <img src="images/pokemon-test.png" height="100px" width="100px" alt="">
      </section>
      
      <section class="disadvantage">
        <h3>Fraco Contra:</h3>
        <img src="images/pokemon-test.png" height="100px" width="100px" alt="">
        <img src="images/pokemon-test.png" height="100px" width="100px" alt="">
        <img src="images/pokemon-test.png" height="100px" width="100px" alt="">
      </section>
    </section>
  </main>
    
  <footer class="footer">
    <p>Todos os direitos reservados ®</p>
